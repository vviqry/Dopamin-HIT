<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Dopamin Hit: Baik & Buruk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .column {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bad {
            border-left: 4px solid #e74c3c;
        }
        .good {
            border-left: 4px solid #27ae60;
        }
        h2 {
            margin-top: 0;
            color: #34495e;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
        .bad li {
            border-left: 3px solid #e74c3c;
        }
        .good li {
            border-left: 3px solid #27ae60;
        }
        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Catatan Dopamin Hit: Baik & Buruk</h1>
    <div class="container">
        <div class="column bad">
            <h2>❌ Dopamin Hit Buruk</h2>
            <ul>
                <li><span class="emoji">❌</span>SOSMED</li>
                <li><span class="emoji">❌</span>YOUTUBE</li>
                <li><span class="emoji">❌</span>GAME</li>
                <li><span class="emoji">❌</span>MUSIC</li>
                <li><span class="emoji">❌</span>FILM</li>
                <li><span class="emoji">❌</span>GOSIP</li>
                <li><span class="emoji">❌</span>BERITA ONLINE</li>
                <li><span class="emoji">❌</span>3gp</li>
            </ul>
        </div>
        <div class="column good">
            <h2>✅ Dopamin Hit Baik</h2>
            <ul>
                <li><span class="emoji">✅</span>BACA BUKU</li>
                <li><span class="emoji">✅</span>OLAHRAGA</li>
                <li><span class="emoji">✅</span>FOKUS & KERJA KERAS</li>
            </ul>
        </div>
    </div>
</body>
</html>
